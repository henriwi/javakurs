## Installer Jetty

http://download.eclipse.org/jetty/stable-9/dist/

## Installer Git (evt. last ned zip-fil fra repo)

http://git-scm.com/download/

---

class: middle

Last ned og bygg prosjektet

  ```
  git clone https://github.com/henriwi/javakurs.git
  cd javakurs
  mvn clean install
  cp nav-sbl-demo-web/target/nav-sbl-demo-web-1.0-SNAPSHOT.war \
    ${jetty_home}/webapps/.
  ```

Start jetty

  ```
  java -jar ${jetty_home}/start.jar
  ```
  Gå til http://localhost:8080/nav-demo

Åpne prosjektet i IDEA
  
  ```
  File -> Open -> javakurs/pom.xml
  ```

class: middle

# Filter
Lag et eget filter som logger f.eks. IP og port for hver request.

> *Husk å konfigurere opp filteret i web.xml*

---
class: middle

# Spring
Sett opp Spring og konfigurer en applikasjonskontekst. Bruk annotasjoner.

> *Husk å definer nødvendige avhengigheter og nødvendig konfigurasjon i web.xml*

Lag deretter en service-klasse som returnerer noe (f.eks. en liste med navn) og bruk denne i servlet-klassen.

---
class: middle

# Wicket

Sett opp Wicket

> *Husk nødvendige avhengigheter og konfigurasjon i web.xml*

Lag en Page som viser en label.

Bruke service-klassen som du lagde i stad og rendre dataene (f.eks. som en liste eller tabell).

Lag et Panel som pagen bruker.

Lag tester for sidene

> *Bruk WicketTester. Må generere applikasjonskontekst vha. ApplicationContextMock.*

---
class: middle

# Ferdig?

Lag flere maven moduler (f.eks. en egen service-module)

Konfigurer Spring med XML istedenfor annotasjoner

Utvid web-grensesnittet (lag et skjema og vis dataene som du skriver inn)

Innfør et loggrammeverk (logback) og logg meldingene i filteret du skrev tidligere til en fil

Egne ideer
